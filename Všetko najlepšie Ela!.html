<html lang="sk"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Všetko najlepšie Ela!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        #message {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff9a9e, 0 0 20px #ff9a9e, 0 0 30px #ff9a9e, 0 0 40px #ff9a9e, 0 0 50px #ff9a9e, 0 0 60px #ff9a9e, 0 0 70px #ff9a9e;
            }
            to {
                text-shadow: 0 0 20px #fad0c4, 0 0 30px #fad0c4, 0 0 40px #fad0c4, 0 0 50px #fad0c4, 0 0 60px #fad0c4, 0 0 70px #fad0c4, 0 0 80px #fad0c4;
            }
        }

        #message h1 {
            font-size: 64px;
            margin: 0;
            animation: pulse 1.5s infinite;
        }

        #message p {
            font-size: 32px;
            margin: 10px 0 20px;
            animation: fadeInOut 3s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #number {
            font-size: 120px;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: sparkle 1s infinite alternate, rotate 5s infinite linear;
        }

        @keyframes sparkle {
            from { transform: scale(1); color: yellow; }
            to { transform: scale(1.2); color: gold; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .balloon, .confetti, .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }

        .balloon {
            width: 40px;
            height: 60px;
            background-color: #0066cc;
            animation: rise 10s infinite, float 2s infinite ease-in-out;
        }

        @keyframes rise {
            from { bottom: -60px; }
            to { bottom: 100%; }
        }

        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        .confetti {
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear infinite;
            animation-duration: calc(1s + 2s * var(--delay));
            animation-delay: calc(2s * var(--delay));
        }

        @keyframes fall {
            from { top: -10px; }
            to { top: 100%; }
        }

        .bubble {
            width: 20px;
            height: 20px;
            background-color: #add8e6;
            animation: bubbleRise 5s infinite, floatBubble 3s infinite ease-in-out;
        }

        @keyframes bubbleRise {
            from { bottom: -20px; }
            to { bottom: 100%; }
        }

        @keyframes floatBubble {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        .firework {
            position: absolute;
            background-color: #ff5733;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: explode 1s linear infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(10); opacity: 0; }
        }
    </style>

            firework.style.top = `${Math.random() * 100}vh`;
            firework.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(firework);
        }
